<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</head>
<body>
    <div class="wrap">
        <div class="page">
            <div data-aos="zoom-in" class="card"></div>
        </div>
        <div class="page">
            <div data-aos="fade-down-right" class="card"></div>
        </div>
        <div class="page">
            <div data-aos="flip-down" class="card"></div>
        </div>
        <div class="page">
            <div data-aos="fade-left"
            data-aos-anchor="#example-anchor"
            data-aos-offset="500"
            data-aos-duration="500" class="card"></div>
        </div>
        <div class="page">
            <div  data-aos="fade-up"
            data-aos-anchor-placement="center-center" class="card"></div>
        </div>
        <div class="page">
            <div data-aos="zoom-out-left" class="card"></div>
        </div>
        <div class="page">
            <div data-aos="fade-down"
            data-aos-easing="linear"
            data-aos-duration="1500" class="card"></div>
        </div>
    </div>

    <script>
        AOS.init();
      </script>
</body>
</html>
